<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站地图 -- Powerd by Jspxcms</title>
<script type="text/javascript" src="${fore}/jquery.js"></script>
<script type="text/javascript" src="${ctx}/commons/scripts/bluewise.js"></script>
<script type="text/javascript" src="${fore}/fore.js"></script>

</head>
<body>
	<div style="margin:0 auto;width:560px; margin-top:20px;padding:20px 50px; ">
		<span style="font-size:18px;margin-bottom:50px;">网站地图</span>
		[@NodeList isHidden='';parentList]
		[#list parentList as parent]
			<p style="background-color:#def5ef;clear:both;"><a href="${parent.url}">${parent.name}</a></p>
			<ul style="margin-bottom:10px;list-style:none;">
			[@NodeList parentId=parent.id;Childrenlist]
			[#list Childrenlist as child]
				<li style="float:left;margin-right:10px;"><a href="${child.url}">${child.name}</a></li>
			[/#list]
			[/@NodeList]
			</ul>
		[/#list]
		[/@NodeList]
	</div>
</body>
</html>
